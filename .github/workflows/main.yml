name: Nightly Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Set up Python 3.9
      
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install Python dependencies
        run: python -m pip install PyGithub
        
      - name: Launch Pre-Build Nightly Prep Script
        shell: bash
        env:
          GTOKEN: ${{ secrets.TOKEN }}
        run: python .github/workflows/pre-nightly.py ${GTOKEN}
        
      - name: Set up NutDevs.org Maven Repo
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          server-id: mvn-nutdevs
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Publish package to mvn.nutdevs.org
        run: mvn -f nightly-pom.xml --batch-mode clean deploy
        env:
          MAVEN_USERNAME: ${{ secrets.MVN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MVN_PASSWORD }}
